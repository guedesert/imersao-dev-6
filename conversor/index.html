<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor Intergalático</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/favicon.ico" />
  </head>
  <body>
    <header>
      <a href="./index.html"
        ><img src="./assets/logo.svg" alt="Logo do Conversor Intergalático"
      /></a>
      <div id="usuario" onclick="defineusuario()"></div>
    </header>
    <nav>
      <ul id="menu">
        <li id="menurecolhido" onclick="exibemenu()">
          <img src="./assets/menu.svg" alt="" height="12px" /> Menu
        </li>
        <div id="menuextendido">
          <li onclick="definediv(1)">Área</li>
          <li onclick="definediv(2)">Comprimento</li>
          <li onclick="definediv(3)">Massa</li>
          <li onclick="definediv(4)">Moeda</li>
          <li onclick="definediv(5)">Temperatura</li>
          <li onclick="definediv(6)">Velocidade</li>
          <li onclick="definediv(7)">Volume</li>
          <li class="sobre" onclick="definediv(8)">Sobre</li>
        </div>
      </ul>
    </nav>
    <div id="conteiner">
      <div id="area">
        <h4>Área</h4>
        <form>
          <input type="number" id="viarea" value="1" />
          <select id="uiarea">
            <option value="mm2">Milímetro quadrado (mm²)</option>
            <option value="cm2">Centímetro quadrado (cm²)</option>
            <option value="dm2">Decímetro quadrado (dm²)</option>
            <option value="m2" selected>Metro quadrado (m²)</option>
            <option value="a">Are (a)</option>
            <option value="ha">Hectare (ha)</option>
            <option value="km2">Quilômetro quadrado (km²)</option>
          </select>
          <div class="alteraunidade" onclick="trocaunidade(1)">
            <img src="./assets/convericon.svg" alt="" />
          </div>
          <select id="ufarea">
            <option value="mm2">Milímetro quadrado (mm²)</option>
            <option value="cm2">Centímetro quadrado (cm²)</option>
            <option value="dm2">Decímetro quadrado (dm²)</option>
            <option value="m2">Metro quadrado (m²)</option>
            <option value="a">Are (a)</option>
            <option value="ha">Hectare (ha)</option>
            <option value="km2" selected>Quilômetro quadrado (km²)</option>
          </select>
          <label id="vfarea"></label>
        </form>
      </div>
      <div id="comprimento">
        <h4>Comprimento</h4>
        <form>
          <input type="number" id="vicomprimento" value="1" />
          <select id="uicomprimento">
            <option value="mm">Milímetro (mm)</option>
            <option value="cm" selected>Centímetro (cm)</option>
            <option value="dm">Decímetro (dm)</option>
            <option value="m">Metro (m)</option>
            <option value="dam">Decâmetro (m)</option>
            <option value="hm">Hectômetro (m)</option>
            <option value="km">Quilômetro (km)</option>
          </select>
          <div class="alteraunidade" onclick="trocaunidade(2)">
            <img src="./assets/convericon.svg" alt="" />
          </div>
          <select id="ufcomprimento">
            <option value="mm">Milímetro (mm)</option>
            <option value="cm">Centímetro (cm)</option>
            <option value="dm">Decímetro (dm)</option>
            <option value="m" selected>Metro (m)</option>
            <option value="dam">Decâmetro (m)</option>
            <option value="hm">Hectômetro (m)</option>
            <option value="km">Quilômetro (km)</option>
          </select>
          <label id="vfcomprimento"></label>
        </form>
      </div>
      <div id="massa">
        <h4>Massa</h4>
        <form>
          <input type="number" id="vimassa" value="1" />
          <select id="uimassa">
            <option value="mg">Miligrama (mg)</option>
            <option value="cg">Centigrama (cg)</option>
            <option value="dg">Decigrama (dg)</option>
            <option value="g" selected>Grama (g)</option>
            <option value="dag">Decagrama (dag)</option>
            <option value="hg">Hectograma (hg)</option>
            <option value="kg">Quilograma (kg)</option>
            <option value="t">Tonelada (t)</option>
          </select>
          <div class="alteraunidade" onclick="trocaunidade(3)">
            <img src="./assets/convericon.svg" alt="" />
          </div>
          <select id="ufmassa">
            <option value="mg">Miligrama (mg)</option>
            <option value="cg">Centigrama (cg)</option>
            <option value="dg">Decigrama (dg)</option>
            <option value="g">Grama (g)</option>
            <option value="dag">Decagrama (dag)</option>
            <option value="hg">Hectograma (hg)</option>
            <option value="kg" selected>Quilograma (kg)</option>
            <option value="t">Tonelada (t)</option>
          </select>
          <label id="vfmassa"></label>
        </form>
      </div>
      <div id="moeda">
        <h4>Moeda</h4>
        <form>
          <input type="number" id="vimoeda" value="1.00" />
          <select id="uimoeda">
            <option value="USD" selected>Dólar estadunidense (US$)</option>
            <option value="EUR">Euro (€)</option>
            <option value="JPY">Iene (¥)</option>
            <option value="GBP">Libra esterlina (£)</option>
            <option value="BRL">Real brasileiro (R$)</option>
          </select>
          <div class="alteraunidade" onclick="trocaunidade(4)">
            <img src="./assets/convericon.svg" alt="" />
          </div>
          <select id="ufmoeda">
            <option value="USD">Dólar estadunidense (US$)</option>
            <option value="EUR">Euro (€)</option>
            <option value="JPY">Iene (¥)</option>
            <option value="GBP">Libra esterlina (£)</option>
            <option value="BRL" selected>Real brasileiro (R$)</option>
          </select>
          <label id="vfmoeda"></label>
        </form>
      </div>
      <div id="temperatura">
        <h4>Temperatura</h4>
        <form>
          <input type="number" id="vitemperatura" value="0" />
          <select id="uitemperatura">
            <option value="c" selected>Celsius (°C)</option>
            <option value="f">Fahrenheit (°F)</option>
            <option value="k">Kelvin (°K)</option>
          </select>
          <div class="alteraunidade" onclick="trocaunidade(5)">
            <img src="./assets/convericon.svg" alt="" />
          </div>
          <select id="uftemperatura">
            <option value="c">Celsius (°C)</option>
            <option value="f" selected>Fahrenheit (°F)</option>
            <option value="k">Kelvin (°K)</option>
          </select>
          <label id="vftemperatura"></label>
        </form>
      </div>
      <div id="velocidade">
        <h4>Velocidade</h4>
        <form>
          <input type="number" id="vivelocidade" value="1" />
          <select id="uivelocidade">
            <option value="kmh" selected>Quilômetros por hora (km/h)</option>
            <option value="ms">Metros por segundo (m/s)</option>
          </select>
          <div class="alteraunidade" onclick="trocaunidade(6)">
            <img src="./assets/convericon.svg" alt="" />
          </div>
          <select id="ufvelocidade">
            <option value="kmh">Quilômetros por hora (km/h)</option>
            <option value="ms" selected>Metros por segundo (m/s)</option>
          </select>
          <label id="vfvelocidade"></label>
        </form>
      </div>
      <div id="volume">
        <h4>Volume</h4>
        <form>
          <input type="number" id="vivolume" value="1" />
          <select id="uivolume">
            <option value="ml">Mililitro (ml)</option>
            <option value="cl">Centilitro (cl)</option>
            <option value="dl">Decilitro (dl)</option>
            <option value="l">Litro (L)</option>
            <option value="dal">Decalitro (dal)</option>
            <option value="hl">Hectolitro (hl)</option>
            <option value="mm3">Milímetro cúbico (mm³)</option>
            <option value="cm3">Centímetro cúbico (cm³)</option>
            <option value="dm3">Decímetro cúbico (dm³)</option>
            <option value="m3" selected>Metro cúbico (m³)</option>
            <option value="dam3">Decâmetro cúbico (m³)</option>
            <option value="hm3">Hectômetro cúbico (m³)</option>
            <option value="km3">Quilômetro cúbico (km³)</option>
          </select>
          <div class="alteraunidade" onclick="trocaunidade(7)">
            <img src="./assets/convericon.svg" alt="" />
          </div>
          <select id="ufvolume">
            <option value="ml">Mililitro (ml)</option>
            <option value="cl">Centilitro (cl)</option>
            <option value="dl">Decilitro (dl)</option>
            <option value="l" selected>Litro (L)</option>
            <option value="dal">Decalitro (dal)</option>
            <option value="hl">Hectolitro (hl)</option>
            <option value="mm3">Milímetro cúbico (mm³)</option>
            <option value="cm3">Centímetro cúbico (cm³)</option>
            <option value="dm3">Decímetro cúbico (dm³)</option>
            <option value="m3">Metro cúbico (m³)</option>
            <option value="dam3">Decâmetro cúbico (m³)</option>
            <option value="hm3">Hectômetro cúbico (m³)</option>
            <option value="km3">Quilômetro cúbico (km³)</option>
          </select>
          <label id="vfvolume"></label>
        </form>
      </div>
      <div id="sobre">
        <h4>Sobre</h4>
      </div>
    </div>
    <footer>
      <div>
        &copy; 2023. Desenvolvido por <a href="">Emanuel Guedes</a
        ><span>
          durante a <a href="https://imersao.dev/">6ª Imersão Dev</a> da
          <a href="https://www.alura.com.br/">Alura</a></span
        >.
      </div>
      <a href="https://imersao.dev/"
        ><img
          src="../assets/logo-imersao-dev.png"
          alt="Logo da Imersão Dev da Alura"
      /></a>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
