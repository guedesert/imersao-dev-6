<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor Intergalático</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/favicon.ico" />
  </head>
  <body>
    <header>
      <a href="./index.html"
        ><img src="./assets/logo.svg" alt="Logo do Conversor Intergalático"
      /></a>
    </header>
    <div id="conteiner">
      <nav>
        <ul id="menu">
          <li value="area">Área</li>
          <li value="comprimento">Comprimento</li>
          <li value="massa">Massa</li>
          <li value="moeda">Moeda</li>
          <li value="temperatura">Temperatura</li>
          <li value="velocidade">Velocidade</li>
          <li value="volume">Volume</li>
          <li class="sobre">Sobre</li>
        </ul>
      </nav>
      <div class="area">
        <form>
          <h4>Área</h4>
          <input type="number" id="viarea" value="1" />
          <select id="uiarea">
            <option value="mm2">Milímetro quadrado (mm²)</option>
            <option value="cm2">Centímetro quadrado (cm²)</option>
            <option value="dm2">Decímetro quadrado (dm²)</option>
            <option value="m2" selected>Metro quadrado (m²)</option>
            <option value="a">Are (a)</option>
            <option value="ha">Hectare (ha)</option>
            <option value="km2">Quilômetro quadrado (km²)</option>
          </select>
          <div class="alteraunidade">
            <img src="./assets/convericon.svg" alt="" />
          </div>
          <select id="ufarea">
            <option value="mm2">Milímetro quadrado (mm²)</option>
            <option value="cm2">Centímetro quadrado (cm²)</option>
            <option value="dm2">Decímetro quadrado (dm²)</option>
            <option value="m2">Metro quadrado (m²)</option>
            <option value="a">Are (a)</option>
            <option value="ha">Hectare (ha)</option>
            <option value="km2" selected>Quilômetro quadrado (km²)</option>
          </select>
          <label id="vfarea"></label>
        </form>
      </div>
      <div class="comprimento">comprimento</div>
      <div class="massa">massa</div>
      <div class="moeda">moeda</div>
      <div class="velocidade">velocidade</div>
      <div class="volume">volume</div>
      <div class="temperatura">temperatura</div>
      <div class="sobre">sobre</div>
    </div>

    <footer>
      <div>
        &copy; 2023. Desenvolvido por <a href="">Emanuel Guedes</a
        ><span>
          durante a <a href="https://imersao.dev/">6ª Imersão Dev</a> da
          <a href="https://www.alura.com.br/">Alura</a></span
        >.
      </div>
      <a href="https://imersao.dev/"
        ><img
          src="../.github/logo-imersao-dev.png"
          alt="Logo da Imersão Dev da Alura"
      /></a>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
